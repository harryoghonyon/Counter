<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="switch-con">
      <div class="switch-wrap">
        <img
          class="dark-mode-icon"
          id="dark-mode-icon"
          src="./assets/img/night icon.svg"
          alt=""
        />
        <img
          class="light-mode-icon"
          id="light-mode-icon"
          src="./assets/img/day icon.svg"
          alt=""
        />
      </div>
    </div>
    <div class="counter-con">
      <span id="counter-txt" class="counter-txt"></span>
    </div>
    <div class="sub-add-wrap">
      <div class="control-button">
        <img class="light-sub" src="./assets/img/light sub.svg" alt="" />
        <img class="dark-sub" src="./assets/img/dark sub.svg" alt="" />
      </div>
      <div class="control-button">
        <img class="light-add" src="./assets/img/light add.svg" alt="" />
        <img class="dark-add" src="./assets/img/dark add.svg" alt="" />
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
